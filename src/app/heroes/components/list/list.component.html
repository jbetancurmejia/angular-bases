<h3>Listado de Héroes</h3>


<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Héroe borradó<small class="text-danger"> {{ deletedHero}} </small> </h3>
</div>
<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button *ngIf="heroesNames.length >0"  (click)="removeLastHero()" class="btn btn-outline-danger">
  Borrar  último héroe
</button>


<ul class="mt-2 list-group">
  <li *ngFor="let heromame of heroesNames" class="list-group-item">{{ heromame }}</li>
</ul>
